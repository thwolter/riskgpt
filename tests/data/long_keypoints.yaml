    - linkedin: U.S. infrastructure assets are aging, with many nearing the end of their design life; failure mechanisms include corrosion, fatigue, erosion, natural disasters, and human error, with some infrastructure in poor or at-risk condition (grades of D). https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
