    - linkedin: Pandemics, though low in probability, could have high impact, especially on healthcare, emergency services, transportation, and power sectors, with outbreak examples like H1N1, Ebola, and SARS demonstrating economic and societal disruption. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
