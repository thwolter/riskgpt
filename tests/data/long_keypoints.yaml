    - regulatory: U.S. critical infrastructure relies on and is likely to increasingly depend on information and communication technology (ICT) in the next decade. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
    - regulatory: Critical infrastructure sectors are vulnerable to cyber-physical system (CPS) security issues, GPS dependency, and emerging technologies like Smart Cities, IoT, and cloud computing, which increase attack vectors and vulnerabilities. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
    - regulatory: Use of Non-Traditional Aviation Technology (NTAT), including small unmanned aircraft systems (sUAS), ultralights, and gyrocopters, is likely to increase, presenting threats to critical infrastructure security due to their small size, low detectability, and potential weaponization. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
    - regulatory: Terrorist organizations are expanding their use of Internet communication methods, social media platforms, and cyber capabilities for recruitment, propaganda, cyber warfare, and attacks, which are likely to increase in the next decade. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
    - regulatory: Many U.S. infrastructure assets are nearing the end of their designed lifespan, with aging and failing infrastructure posing safety and security risks, especially in sectors like transportation, water, energy, and dams. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
