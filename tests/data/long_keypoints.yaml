    - linkedin: The economic impact of pandemics could reach up to 4.25% of GDP in severe cases, with costs driven by healthcare, workforce absenteeism, and supply chain disruptions, emphasizing the importance of preparedness. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
