    - linkedin: Failure of critical infrastructure would have cascading impacts on the economy, public safety, and national security, with potential losses exceeding $3.6 trillion by 2020 if funding and maintenance issues are not addressed. https://www.amwa.net/assets/OCIA-US_Critical_Infrastructure_2025.pdf
